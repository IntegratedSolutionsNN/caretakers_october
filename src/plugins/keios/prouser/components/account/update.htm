{{ form_ajax('onUpdate', { model: user, redirect: __SELF__.getRedirect }) }}
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="firstName">{{ 'First Name'|_ }}</label>
                <input name="name" type="text" class="form-control" id="firstName"
                       value="{{ form_value('first_name') }}">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="lastName">{{ 'Last Name'|_ }}</label>
                <input name="name" type="text" class="form-control" id="lastName" value="{{ form_value('last_name') }}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">

            <div class="form-group">
                <label for="accountEmail">{{ 'Email'|_ }}</label>
                <input name="email" type="email" class="form-control" id="accountEmail"
                       value="{{ form_value('email') }}">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="accountPhone">{{ 'Phone'|_ }}</label>
                <input name="phone" type="text" class="form-control" id="accountPhone"
                       placeholder="{{ 'Enter your contact phone number'|_ }}"
                       value="{{ form_value('phone') }}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="accountAddress">{{ 'Address'|_ }}</label>
                <input name="street" type="text" class="form-control" id="accountAddress"
                       placeholder="{{ 'Enter your street address'|_ }}" value="{{ form_value('street') }}">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="accountCity">{{ 'City / Suburb'|_ }}</label>
                <input name="city" type="text" class="form-control" id="accountCity"
                       placeholder="{{ 'Enter your city or suburb'|_ }}"
                       value="{{ form_value('city') }}">
            </div>
        </div>
    </div>
    <div id="partialCountryState">
        {% partial __SELF__ ~ '::country_state' %}
    </div>

    <div class="form-group">
        <label for="accountZip">{{ 'Postal code'|_ }}</label>
        <input name="zip" type="text" class="form-control" id="accountZip"
               placeholder="{{ 'Enter your zip / post code'|_ }}"
               value="{{ form_value('zip') }}">
    </div>
    <hr>
    <h4>{{ 'Do you want to change your password?'|_ }}</h4>
    <div class="row">
        <div class="col-sm-6">

            <div class="form-group">
                <label for="accountPassword">{{ 'New Password'|_ }}</label>
                <input name="password" type="password" class="form-control" id="accountPassword">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="accountPasswordConfirm">{{ 'Confirm New Password'|_ }}</label>
                <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
            </div>
        </div>
    </div>
    <div id="confirmations" class="confirmations col-md-6 col-md-offset-3 text-center"
         style="display: none; margin-bottom: 10px;">
        <hr>
        <h4>{{ 'Please confirm the operation with your current credentials'|_ }}</h4>
        <input name="login_current" value="{{ user.login }}" type="text" class="form-control" id="login"
               style="width: 48%; display: inline;" placeholder="{{ 'Login'|_ }}">
        <input name="password_current" type="password" class="form-control" id="passwordCurrent"
               style="width: 48%; display: inline;" placeholder="{{ 'Current Password'|_ }}">
    </div>
    <br/><br/>
    <div class="row" style="text-align: center;">
        <br/>
        <button id="saveButton" type="submit" class="btn btn-semitransparent btn-default form-control"
                disabled>{{ 'Save'|_ }}</button>

    </div>

    <script>
        $(':input').on('input propertychange', function () {
            $('#confirmations').show();
            $('#saveButton').attr("disabled", false);
        });
    </script>
{{ form_close() }}
