{% if not user %}
<form onsubmit="$(this).request('onRegister', {
    url: '{{ __SELF__.registerTarget | raw }}'
    {% if __SELF__.hasRedirect %}
    , data: {
            redirect: '{{ __SELF__.redirect }}'
            }
    {% endif %}
    }); return false;">
    <div class="form-group">
        <label for="registerFirstName">First name</label>
        <input name="first_name" type="text" class="form-control" id="registerFirstName" placeholder="Enter your first name">
    </div>

    <div class="form-group">
        <label for="registerLastName">Last name</label>
        <input name="last_name" type="text" class="form-control" id="registerLastName" placeholder="Enter your last name">
    </div>

    <div class="form-group">
        <label for="registerEmail">Email</label>
        <input name="email" type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="registerPassword">Password</label>
        <input name="password" type="password" class="form-control" id="registerPassword" placeholder="Choose a password">
    </div>

    <div class="form-group">
        <label for="registerPasswordConfirmation">Confirm password</label>
        <input name="password_confirmation" type="password" class="form-control" id="registerPasswordConfirmation" placeholder="Retype password">
    </div>

    <button type="submit" class="btn btn-default">Register</button>
</form>
{% endif %}
